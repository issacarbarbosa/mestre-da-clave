    <style>
        :root {
            /* Design System Issa Academy v3 (Clean App) */
            --brand-blue: #1a3c5a;
            --brand-gold: #c5a059;
            
            --bg-body: #ffffff;
            --bg-surface: #f7f9fa;
            
            /* Cores Juicy */
            --color-blue: #1cb0f6; --shade-blue: #1899d6;
            --color-green: #58cc02; --shade-green: #58a700;
            --color-purple: #ce82ff; --shade-purple: #a568cc;
            --color-gray: #e5e5e5;  --shade-gray: #cecece;
            
            --text-main: #4b4b4b;
            --text-light: #afafaf;
            
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Nunito', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex; flex-direction: column; min-height: 100vh;
            padding-top: 70px; /* Espa√ßo para o header fixo */
        }

        /* HEADER FIXO (Estilo Duolingo/App) */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 70px;
            background: white;
            border-bottom: 2px solid var(--color-gray);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo-container {
            display: flex; align-items: center; gap: 8px; /* Espa√ßo entre texto e √≠cone */
            text-decoration: none;
        }

        /* LOGO APENAS TEXTO */
        .logo-text {
            font-size: 1.4rem; font-weight: 800; color: var(--brand-blue);
            letter-spacing: -0.5px;
        }
        
        /* √çCONE LOGO */
        .logo-icon {
            font-size: 1.5rem; color: var(--brand-blue);
        }

        /* MENU ICON (Futuro) */
        .menu-icon {
            font-size: 1.5rem; color: var(--color-gray);
            cursor: pointer; transition: color 0.2s;
        }
        .menu-icon:hover { color: var(--brand-blue); }

        /* BOAS VINDAS (Clean) */
        .welcome-section {
            padding: 30px 20px 10px;
            text-align: left;
            max-width: 600px; margin: 0 auto; width: 100%;
            display: flex; align-items: center; gap: 15px;
        }
        
        .mascot-head { font-size: 50px; animation: float 3s infinite ease-in-out; }
        
        .welcome-text h2 { font-size: 1.5rem; font-weight: 800; color: var(--text-main); margin: 0; line-height: 1.2; }
        .welcome-text p { font-size: 1rem; color: #777; margin: 5px 0 0; font-weight: 600; line-height: 1.4; }

        /* GRID DE CARDS */
        main {
            flex: 1;
            max-width: 600px; margin: 0 auto; width: 100%;
            padding: 20px;
            display: flex; flex-direction: column; gap: 16px;
        }

        /* CARD ESTILO APP */
        .app-card {
            background: var(--bg-surface);
            border: 2px solid var(--color-gray);
            border-radius: var(--radius);
            padding: 20px;
            display: flex; align-items: center; gap: 16px;
            text-decoration: none; color: inherit;
            transition: all 0.1s;
            position: relative; overflow: hidden;
        }

        .app-card:active { transform: scale(0.98); background: #f0f0f0; }

        .card-icon {
            width: 60px; height: 60px; flex-shrink: 0;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .card-info { flex: 1; }
        .card-title { font-size: 1.2rem; font-weight: 800; color: var(--text-main); margin-bottom: 4px; }
        .card-desc { font-size: 0.9rem; color: #888; font-weight: 600; line-height: 1.3; }

        /* Varia√ß√µes */
        .card-blue .card-icon { background: var(--color-blue); }
        .card-green .card-icon { background: var(--color-green); }
        .card-purple .card-icon { background: var(--color-purple); }
        
        .card-locked { opacity: 0.6; pointer-events: none; filter: grayscale(100%); }
        .card-locked .card-icon { background: #ccc; }

        /* Badge Novo */
        .badge-new {
            background: var(--color-green); color: white;
            font-size: 0.7rem; font-weight: 800; padding: 2px 8px; border-radius: 10px;
            text-transform: uppercase; margin-left: 8px; vertical-align: middle;
        }

        footer { 
            text-align: center; padding: 30px 20px; color: #ccc;
            font-size: 0.8rem; font-weight: 700;
        }
        
        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            color: #ccc;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: var(--brand-blue);
        }

        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
